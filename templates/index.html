<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìù TODO App</h1>
            <div class="header-actions">
                <button id="add-task-btn" class="btn btn-primary">+ Add Task</button>
                <button id="toggle-theme" class="btn btn-secondary">üåô</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="stats-card">
                    <h3>Quick Stats</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-number" id="total-tasks">0</span>
                            <span class="stat-label">Total</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="pending-tasks">0</span>
                            <span class="stat-label">Pending</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="completed-tasks">0</span>
                            <span class="stat-label">Done</span>
                        </div>
                    </div>
                </div>

                <div class="filters">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <h4>Status</h4>
                        <label><input type="radio" name="status" value="" checked> All</label>
                        <label><input type="radio" name="status" value="pending"> Pending</label>
                        <label><input type="radio" name="status" value="in_progress"> In Progress</label>
                        <label><input type="radio" name="status" value="completed"> Completed</label>
                    </div>
                    
                    <div class="filter-group">
                        <h4>Priority</h4>
                        <label><input type="radio" name="priority" value="" checked> All</label>
                        <label><input type="radio" name="priority" value="critical"> Critical</label>
                        <label><input type="radio" name="priority" value="high"> High</label>
                        <label><input type="radio" name="priority" value="medium"> Medium</label>
                        <label><input type="radio" name="priority" value="low"> Low</label>
                    </div>

                    <div class="filter-group">
                        <h4>Category</h4>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>
            </aside>

            <main class="content">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search tasks..." />
                    <div class="sort-controls">
                        <select id="sort-by">
                            <option value="created_at">Created Date</option>
                            <option value="due_date">Due Date</option>
                            <option value="priority">Priority</option>
                            <option value="title">Title</option>
                        </select>
                        <select id="sort-order">
                            <option value="desc">Descending</option>
                            <option value="asc">Ascending</option>
                        </select>
                    </div>
                </div>

                <div id="tasks-container" class="tasks-container">
                    <div class="loading" id="loading">Loading tasks...</div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Task</h2>
                <button class="close" id="close-modal">&times;</button>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Title *</label>
                    <input type="text" id="task-title" required maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3" maxlength="500"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-status">Status</label>
                        <select id="task-status">
                            <option value="pending">Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="datetime-local" id="task-due-date">
                    </div>
                    
                    <div class="form-group">
                        <label for="task-category">Category</label>
                        <select id="task-category">
                            <option value="">No Category</option>
                        </select>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete Task</h2>
                <button class="close" id="close-delete-modal">&times;</button>
            </div>
            <p>Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancel-delete-btn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
